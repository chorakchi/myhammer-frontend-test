<!-- <h1 mat-dialog-title>{{data.title}}</h1> -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="header">

    <img mat-card-avatar class="header-image" src={{data.thumbnail}} alt={{data.title}} />
    <h1 mat-dialog-title class="item-title"> {{data.title}}</h1>

    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <mat-card-subtitle>{{data.city}}</mat-card-subtitle>
    <mat-card-subtitle>
        This job avalable for apply from {{data.created_at}} to {{data.end_date}}
    </mat-card-subtitle>

    <div class="conent">
        {{data.description}}
    </div>
    <div class="conent">
        zep code: {{data.zip_code}}
    </div>

    <mat-divider></mat-divider>

    <div class="title">attachments:</div>
    <ng-container *ngFor="let attachment of data.attachments">
        <mat-chip color="accent" class="mat-chip-clickable" (click)="openAttachment('http:'+attachment)">
            <mat-icon>attachment</mat-icon>
            image file
        </mat-chip>
    </ng-container>
    <mat-divider></mat-divider>
    <mat-chip-list>
        <div class="title">tags:</div>
        <mat-chip>{{data.state}}</mat-chip>
        <mat-chip>{{data.counter.messages_unread}} New Message unread from{{data.counter.messages_total}}</mat-chip>


    </mat-chip-list>


</mat-dialog-content>
